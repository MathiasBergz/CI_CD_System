name: CI/CD Develop

on:
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Baixar o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependências
      - name: Install dependencies
        run: |
          npm install
          npm install -g firebase-tools knex

      # Executar migrações do banco de dados
      - name: Run database migrations
        run: npx knex migrate:latest --env production

      # Fazer deploy no Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting:develop --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
