name: CI/CD Develop

on:
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write  # Permite gravar no repositório

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Verifica o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependências
      - name: Install dependencies
        run: npm install

      # Executar migrações no banco de dados de desenvolvimento
      - name: Run migrations (Develop)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: npx knex migrate:latest --env development

      # Instalar Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Autenticar com Firebase
      - name: Authenticate with Firebase
        run: firebase use --project sysdevelop --token ${{ secrets.FIREBASE_AUTH_TOKEN }}

      # Fazer deploy no Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
